					<li id="resume-btn"><strong>Resume</strong></li>
					<li id="shop-btn"><strong>Shop</strong></li>
					<li id="quit-btn"><strong>Quit</strong></li>
				</ul>
			</div>
		</div>
        <div id="loserMenuContainer">
            <div class="loserMenu">
                <h1><strong>You Lost</strong></h1>
                <img src="./images/char-boy-dead.png">
                <button id="loserMenuButton"></p><strong>Play Again</strong></button>
            </div>
        </div>

		<div id="shop-menu">
			<div class="shop-container">
			<strong>Characters</strong>
				<div class="skins">
					<div id="cat" class="char-container">
						<strong>
						Cat Girl
						</strong>
						<img src="./images/char-cat-girl.png" />
						<strong>
						100
						</strong>
					</div>
					<div id="devil" class="char-container">
						<strong>
						Devil Girl
						</strong>
						<img src="./images/char-horn-girl.png" />
						<strong>
						200
						</strong>
					</div>
					<div id="basic" class="char-container">
						<strong>
						Basic Girl
						</strong>
						<img src="./images/char-pink-girl.png" />
						<strong>
						50
						</strong>
					</div>
					<div id="crown" class="char-container">
						<strong>
						Crown Girl
						</strong>
						<img src="./images/char-princess-girl.png" />
						<strong>
						150
						</strong>
					</div>
				</div>
				<div id='close-btn'><strong> Close </strong></div>
			</div>
		</div>

        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <h1 div class="col-6">
                  <b>  Choose your game mode: </b>
				</div>
				<div class="col-3"></div>
				
				<div class="row">
					
					<div class="col-3 singlePlayer"><h1>Single Player</h1></div>
					<div class="col-3"></div>
					<div class="col-3"></div>
					<div class="col-3 multiPlayer"><h1>Multi Player</h1></div>
					
				</div>
            </div>
            <div id="score">Score:</div>
